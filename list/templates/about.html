<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>About</title>
    <!-- Optional external CSS file -->
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
      header h1 {
        margin: 0;
      }
      section {
        padding: 2em;
        max-width: 800px;
        margin: 20px auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      section h2 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }
      section p {
        font-size: 1.1em;
        margin-bottom: 1em;
      }
      .profile {
        text-align: center;
      }
      .profile img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
      .profile h3 {
        margin-top: 1em;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>About</h1>
    </header>

    <section>
      <div class="profile">
        <h3>Hello!</h3>
        <p>
          Hi, I'm the creator behind this project. This simple to-do list is one
          of my first django projects.
        </p>
        <p>I hope you like it!</p>
        <p>
          This to-do list also tells you the order of which you should do
          things, based off of the deadline and priority.
        </p>
        <h5><a href="/">Check it out!</a></h5>
      </div>
    </section>
  </body>
</html>
